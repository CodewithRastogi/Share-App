<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share-App</title>
    <link rel="icon" href="favicon.ico" type="images/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="circle1"></div>
    <div class="circle2"></div>
    <div class="wrapper">
      <div class="card-wrapper">
        <div>
            <img src="Ar.jpg.jpg" alt="User-image">
        </div>
        <div class="user-name">
          <h2>Abhishek Rastogi</h2>
        </div>
        <div class="designation">
            <h3>Web Developer</h3>
        </div>
        <div class="button-group">
            <button onclick="openModal()" class="btn-share btn-card">
               <i class="fa-solid fa-share"></i>
               <div>Share my Profile</div>
            </button>
            <button class="btn-card btn-follow">Follow Me</button>
        </div>

      </div><!--card-wrapper-->
    </div><!--wrapper-div-close-->
    <!--Modal Component-->
    <div class="modal">
        <div class="modal-header">
          <h2>Share My Profile</h2>
          <div>
            <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
          </div>
        </div><!--modal-header-->
        <div>
            <h3>Share this via</h3>
            <div class="icon-container">
                <a href="www.facebook.com" class="icon" id="facebook" target="_blank">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
                <a href="www.twitter.com" class="icon" id="twitter" target="_blank">
                    <i class="fa-brands fa-twitter"></i>
                </a>
                <a href="www.instagram.com" class="icon" id="instagram" target="_blank">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="www.whatsapp.com" class="icon" id="whatsapp" target="_blank">
                    <i class="fa-brands fa-whatsapp"></i>
                </a>
                <a href="www.telegram.com" class="icon" id="telegram" target="_blank">
                    <i class="fa-brands fa-telegram"></i>
                </a>
            </div>
        </div>
    </div><!--Modal-close-->
    <!--Overlay-->
    <div class="overlay" onclick="closeModal()"></div>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
